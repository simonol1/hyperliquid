services:
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--bind", "0.0.0.0", "--protected-mode", "no"]
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  orchestrator:
    build:
      context: .
      target: runner
    container_name: orchestrator
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - MAX_GLOBAL_CONCURRENT_TRADES=10
      - NODE_OPTIONS=--dns-result-order=ipv4first # <--- ADD THIS LINE
    command: ["node", "dist/orchestrator.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs/orchestrator:/app/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

  trend:
    build:
      context: .
      target: runner
    container_name: trend
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_NAME=TREND
      - NODE_OPTIONS=--dns-result-order=ipv4first # <--- ADD THIS LINE
    command: ["node", "dist/trend.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs/trend:/app/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

  breakout:
    build:
      context: .
      target: runner
    container_name: breakout
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_NAME=BREAKOUT
      - NODE_OPTIONS=--dns-result-order=ipv4first 
    command: ["node", "dist/breakout.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs/breakout:/app/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

  reversion:
    build:
      context: .
      target: runner
    container_name: reversion
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_NAME=REVERSION
      - NODE_OPTIONS=--dns-result-order=ipv4first
    command: ["node", "dist/reversion.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs/reversion:/app/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

  exits:
    build:
      context: .
      target: runner
    container_name: exit
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_NAME=EXIT
      - NODE_OPTIONS=--dns-result-order=ipv4first
    command: ["node", "dist/exits.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs/exit_orders:/app/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('ok')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  backend:
    driver: bridge
