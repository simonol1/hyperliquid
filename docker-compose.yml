version: '3.8'

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      target: runner
    container_name: orchestrator
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - HYPERLIQUID_AGENT_PRIVATE_KEY=${HYPERLIQUID_AGENT_PRIVATE_KEY}
      - HYPERLIQUID_WALLET=${HYPERLIQUID_WALLET}
      - HYPERLIQUID_VAULT_ADDRESS=${HYPERLIQUID_VAULT_ADDRESS}
      - DRY_RUN=${DRY_RUN:-true}
    command: ["node", "dist/orchestrator.js"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  trend_bot:
    build:
      context: .
      target: runner
    container_name: trend_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_TYPE=trend
      - HYPERLIQUID_WALLET=${HYPERLIQUID_WALLET}
      - HYPERLIQUID_VAULT_ADDRESS=${HYPERLIQUID_VAULT_ADDRESS}
      - DRY_RUN=${DRY_RUN:-true}
    command: ["node", "dist/bot.js"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  breakout_bot:
    build:
      context: .
      target: runner
    container_name: breakout_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_TYPE=breakout
      - HYPERLIQUID_WALLET=${HYPERLIQUID_WALLET}
      - HYPERLIQUID_VAULT_ADDRESS=${HYPERLIQUID_VAULT_ADDRESS}
      - DRY_RUN=${DRY_RUN:-true}
    command: ["node", "dist/bot.js"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  reversion_bot:
    build:
      context: .
      target: runner
    container_name: reversion_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_TYPE=reversion
      - HYPERLIQUID_WALLET=${HYPERLIQUID_WALLET}
      - HYPERLIQUID_VAULT_ADDRESS=${HYPERLIQUID_VAULT_ADDRESS}
      - DRY_RUN=${DRY_RUN:-true}
    command: ["node", "dist/bot.js"]
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
