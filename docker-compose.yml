services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      target: runner
    container_name: orchestrator
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
    command: ["node", "dist/orchestrator.mjs"]
    depends_on:
      - redis
    restart: unless-stopped

  trend_bot:
    build:
      context: .
      target: runner
    container_name: trend_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
    command: ["node", "dist/trend.mjs"]
    depends_on:
      - redis
    restart: unless-stopped

  breakout_bot:
    build:
      context: .
      target: runner
    container_name: breakout_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
    command: ["node", "dist/breakout.mjs"]
    depends_on:
      - redis
    restart: unless-stopped

  reversion_bot:
    build:
      context: .
      target: runner
    container_name: reversion_bot
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
    command: ["node", "dist/reversion.mjs"]
    depends_on:
      - redis
    restart: unless-stopped
